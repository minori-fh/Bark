<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/blog.js" type="text/javascript"></script>

    <title>BARK!</title>
</head>

<body id="home-body">
    <div id="loader" class="hide" align="center">
        <img src="https://www.prosper.com/web-home/assets/images/shared/loader_jewel.gif" alt="loading..."
            aria-label="loading page content">
        <h1>Loading...</h1>
    </div>
    <nav id="main-nav" class="row navbar navbar-expand-lg navbar-light no-gutters">
        <div class="col-6 col-sm-6 col-lg-2 col-xl-2" id="logo-col">
            <img id="home-logo" src="assets/images/login_logo.png" width="50px">
            <p id="home-header">Bark</p>
        </div>
        <div class="col-6 col-sm-6 col-lg-2 col-xl-1">
            <button type="button" class="logout-btn actn-btn btn btn-light btn-small">Sign-out</button>
        </div>
        <div class="col-12 col-sm-12 col-lg-3 col-xl-6 mr-2 my-1">
            <input class="form-control px-0" type="search" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-4 col-sm-4 col-lg-2 col-xl-1">
            <button type="button" class="actn-btn btn btn-light btn-small">Search</button>
        </div>
        <div class="col-4 col-sm-4 col-lg-2 col-xl-1">
            <button type="button" class="actn-btn btn btn-light btn-small" data-toggle="modal"
                data-target="#exampleModal">Post</button>
        </div>
        <div class="col-4 col-sm-4 col-lg-1 col-xl-1">
            <a link href="/profile" style="font-size: 2.5em; color: rgba(207, 207, 207, 0.4);">
                <i class="far fa-user-circle ml-3"></i>
            </a>
        </div>
    </nav>

    <div class="row no-gutters">
        <div class="col-12 col-md-4 categories">
            <div class="row no-gutters">
                <div class="col-12">
                    <div id="openweathermap-widget-15"></div>
                </div>
            </div>
            <nav id="category-nav" class="navbar navbar-expand-md px-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-column" id="navbarSupportedContent">
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-1" data-id="1" type="button"
                                class="category-btn btn btn-lg">Weather</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-2" data-id="2" type="button" class="category-btn btn btn-lg">Cute
                                Animals</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-3" data-id="3" type="button" class="category-btn btn btn-lg">Video
                                Games</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-4" data-id="4" type="button"
                                class="category-btn btn btn-lg">Music</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-5" data-id="5" type="button"
                                class="category-btn btn btn-lg">Movies</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-6" data-id="6" type="button"
                                class="category-btn btn btn-lg">TV</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-7" data-id="7" type="button"
                                class="category-btn btn btn-lg">Events</button>
                        </div>
                    </div>
                    <div class="category row">
                        <div class="col-12">
                            <button id="category-8" data-id="8" type="button"
                                class="category-btn btn btn-lg">Memes</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div id="column-1" class="col-12 col-md-4">
            <h3>No Post to display</h3>
        </div>

        <div id="column-2" class="col-12 col-md-4">

        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Make a Post</h5>
                    <button type="button" class="close" id="modal-close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="modal-label" for="exampleFormControlTextarea1">Title</label>
                            <input id="title" class="form-control" type="text" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <label class="modal-label" for="exampleFormControlTextarea1">Image Link</label>
                            <input id="imageLink" class="form-control" type="text" placeholder="Optional">
                        </div>
                        <div class="form-group">
                            <label class="modal-label" for="exampleFormControlSelect1">Category</label>
                            <select id="categorySelect" class="form-control" id="exampleFormControlSelect1">
                                <option value="1">Weather</option>
                                <option value="2">Cute Animals</option>
                                <option value="3">Video Games</option>
                                <option value="4">Music</option>
                                <option value="5">Movies</option>
                                <option value="6">TV</option>
                                <option value="7">Events</option>
                                <option value="8">Memes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="modal-label" for="exampleFormControlTextarea1">Post/Text</label>
                            <textarea id="body" class="form-control" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="post btn btn-primary">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(".logout-btn").click(function () {
            $.get('/api/auth/logout', function (response) {
                if (response) {
                    location.reload();
                } else {
                    alert("Please try again");
                }
            });
        });
    </script>

</body>

</html>
